<!-- docs/blog/index.html -->
---
layout: default
title: All Articles
---

<h1>All Articles</h1>

<ul class="post-list">
  {% for article in site.articles %}
    <li>
      <h2>
        <a class="post-link" href="{{ article.url }}">{{ article.title }}</a>
      </h2>
      <span class="post-meta">{{ article.date | date: "%B %-d, %Y" }}</span>
      {% if article.description %}
        <p>{{ article.description }}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
