<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains same -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<style>
    :root {
      --primary-color: #3498db;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --max-width: 800px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px; /* Base text size */
    }

    body {
      font-family: 'Lato', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    .container {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 20px;
    }

    header {
      padding: 1rem 0;
    }

    header h1 {
      margin-bottom: 1rem;
      text-align: center;
      border-bottom: 2px solid var(--primary-color);
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    nav a {
      margin-right: 1.5rem;
      color: var(--text-color);
      text-decoration: none;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    main {
      padding: 1.5rem 0;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      color: #666;
      border-top: 1px solid #eee;
    }

    h1, h2, h3 {
      color: #1a1a1a;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    h1 { font-size: 2.5rem; }
    h2 { font-size: 2rem; }
    h3 { font-size: 1.75rem; }

    p { margin-bottom: 1.5rem; }

    ul, ol {
      margin: 1.5rem 0;
      padding-left: 2rem;
    }

    ul li, ol li {
      margin-bottom: 0.5rem;
    }

    ul ul, ol ol, ul ol, ol ul {
      margin: 0.5rem 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin: 1.5rem 0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.75rem; }
      h3 { font-size: 1.5rem; }
      .container { padding: 0 15px; }
    }
</style>

</head>
<body>
  <header>
    <div class="container">
      <h1>Sudhanshu Pani</h1>
      <nav>
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/about.html">About Me</a>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
